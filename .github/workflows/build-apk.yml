name: ğŸš€ Build EarthQuiz APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“‹ Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”‘ Make gradlew executable
      run: chmod +x gradlew
      
    - name: ğŸ§¹ Clean project
      run: ./gradlew clean
      
    - name: ğŸ”¨ Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: ğŸ”¨ Build Release APK
      run: ./gradlew assembleRelease
      
    - name: ğŸ“Š Get APK info
      run: |
        echo "ğŸ“± APK Files built successfully!"
        echo "Debug APK size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        echo "Release APK size: $(du -h app/build/outputs/apk/release/app-release-unsigned.apk | cut -f1)"
        
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: EarthQuiz-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: EarthQuiz-Release-APK
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: ğŸ‰ Build Summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“ Debug APK: Available in artifacts as 'EarthQuiz-Debug-APK'"
        echo "ğŸ“ Release APK: Available in artifacts as 'EarthQuiz-Release-APK'"
        echo "ğŸ¯ Ready to download and install!"