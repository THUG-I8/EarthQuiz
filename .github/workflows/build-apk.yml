name: 🚀 Build EarthQuiz APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: 📱 Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: ☕ Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🔧 Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 📋 Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 🔑 Make gradlew executable
      run: chmod +x gradlew
      
    - name: 🧹 Clean project
      run: ./gradlew clean
      
    - name: 🔨 Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: 🔨 Build Release APK
      run: ./gradlew assembleRelease
      
    - name: 📊 Get APK info
      run: |
        echo "📱 APK Files built successfully!"
        echo "Debug APK size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        echo "Release APK size: $(du -h app/build/outputs/apk/release/app-release-unsigned.apk | cut -f1)"
        
    - name: 📤 Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: EarthQuiz-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: 📤 Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: EarthQuiz-Release-APK
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: 🎉 Build Summary
      run: |
        echo "✅ Build completed successfully!"
        echo "📁 Debug APK: Available in artifacts as 'EarthQuiz-Debug-APK'"
        echo "📁 Release APK: Available in artifacts as 'EarthQuiz-Release-APK'"
        echo "🎯 Ready to download and install!"